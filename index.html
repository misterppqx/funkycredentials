<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funky Credentials – Badge audio</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#ffffff; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      color: var(--text); background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, #0b1224 50%, var(--bg) 100%);
      display: grid; place-items: center; padding: 32px;
    }
    .card {
      width: min(560px, 92vw); background: linear-gradient(180deg, #0b1224 0%, #0a0f1d 100%);
      border: 1px solid #1f2937; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,.5);
      padding: 24px; text-align: center;
    }
    h1.title {
      margin: 0 0 16px; font-size: clamp(1.5rem, 3vw, 2rem); color: #ffffff; letter-spacing:.02em;
    }
    .badge-btn {
      border: none; background: none; cursor: pointer; padding: 0;
    }
    .badge-img { width: 180px; height: 180px; border-radius: 20px; border: 1px solid #1f2937; background: #0f172a; display:block; margin: 0 auto; transition: transform .1s ease; }
    .badge-btn:active .badge-img { transform: scale(.97); }
    .hint { color: var(--muted); font-size:.9rem; margin-top:14px; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Badge audio">
    <h1 class="title">Funky Credentials</h1>

    <!-- L'image du badge est cliquable pour Play/Pause -->
    <button id="badgeBtn" class="badge-btn" aria-label="Lire le son" title="Cliquer pour lire/mettre en pause">
      <img class="badge-img" src="https://media.orcapods.org/achievement-9da456bd-5dc3-413a-94bb-d0798b65a6d1/raw-image.png" alt="Badge Funky Credentials" />
    </button>

    <!-- Lecteur audio minimal, source définie dynamiquement -->
    <audio id="player" preload="none"></audio>

    <p class="hint">Cliquez sur le badge pour lancer ou mettre en pause l'audio.</p>
  </div>

  <script>
    const player = document.getElementById('player');
    const badgeBtn = document.getElementById('badgeBtn');

    // URL MP3 définitive
    const AUDIO_URL = 'https://radiobadges.openrecognition.org/upload/top10/extraits/68eb3dd1b98038.44707972.mp3';

    // Prépare la source
    function prepareSource(url){
      player.innerHTML = '';
      const s = document.createElement('source');
      s.src = url;
      s.type = 'audio/mpeg';
      player.appendChild(s);
      player.load();
    }

    prepareSource(AUDIO_URL);

    // Lecture / pause au clic sur l'image
    badgeBtn.addEventListener('click', async () => {
      try {
        if (player.paused) {
          await player.play();
        } else {
          player.pause();
        }
      } catch (e) {
        alert("Impossible de lire l'audio.");
        console.error(e);
      }
    });

    // Reset quand terminé
    player.addEventListener('ended', () => {
      player.currentTime = 0;
    });
  </script>
</body>
</html>
