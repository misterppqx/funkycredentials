<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funky Credentials – Badge audio</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#ffffff; --muted:#94a3b8; --accent:#38bdf8; }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, #0b1224 50%, var(--bg) 100%);
      display: flex; justify-content: center; align-items: center;
      min-height: 100dvh;
    }
    .card {
      width: 100%; max-width: 680px;
      background: linear-gradient(180deg, #0b1224 0%, #0a0f1d 100%);
      border: 0; border-radius: 0; box-shadow: none;
      padding: clamp(16px, 3.2vw, 24px);
      text-align: center;
    }
    h1.title {
      margin-bottom: clamp(10px, 2vw, 16px);
      font-size: clamp(1.25rem, 4.5vw, 2rem);
      color: #ffffff; letter-spacing:.02em; line-height: 1.2;
      word-break: break-word;
    }
    .badge-btn {
      border: none; background: none; cursor: pointer; padding: 0; display: inline-block;
      -webkit-tap-highlight-color: transparent;
    }
    .badge-img {
      width: clamp(120px, 45vw, 220px);
      aspect-ratio: 1 / 1;
      height: auto;
      border-radius: 20px; border: 1px solid #1f2937; background: #0f172a;
      display:block; margin: 0 auto;
      transition: transform .1s ease;
    }
    .badge-btn:active .badge-img { transform: scale(.97); }
    .hint { color: var(--muted); font-size: clamp(.85rem, 2.8vw, .95rem); margin-top: clamp(10px, 2vw, 14px); }
    .link { display:inline-block; margin-top: clamp(12px, 2.5vw, 18px); color: var(--accent); text-decoration:none; font-size: clamp(.9rem, 2.8vw, .95rem); word-break: break-word; }
    .link:hover { text-decoration:underline; }
    @media (prefers-reduced-motion: reduce) { .badge-img { transition: none; } }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Badge audio">
    <h1 class="title">Funky Credentials</h1>

    <button id="badgeBtn" class="badge-btn" aria-label="Lire le son" title="Cliquer pour lire/mettre en pause">
      <img class="badge-img" src="https://media.orcapods.org/achievement-9da456bd-5dc3-413a-94bb-d0798b65a6d1/raw-image.png" alt="Badge Funky Credentials" />
    </button>

    <audio id="player" preload="none"></audio>

    <p class="hint">Cliquez sur le badge pour lancer ou mettre en pause l'audio.</p>

    <a class="link" href="https://lre.orcapods.org/achievements/9da456bd-5dc3-413a-94bb-d0798b65a6d1" target="_blank" rel="noopener noreferrer">
      Accéder au badge sur la place de la reconnaissance
    </a>
  </div>

  <script>
    const player = document.getElementById('player');
    const badgeBtn = document.getElementById('badgeBtn');
    const AUDIO_URL = 'https://radiobadges.openrecognition.org/upload/top10/extraits/68eb3dd1b98038.44707972.mp3';

    function prepareSource(url){
      player.innerHTML = '';
      const s = document.createElement('source');
      s.src = url; s.type = 'audio/mpeg';
      player.appendChild(s);
      player.load();
    }

    prepareSource(AUDIO_URL);

    badgeBtn.addEventListener('click', async () => {
      try {
        if (player.paused) { await player.play(); } else { player.pause(); }
      } catch (e) {
        alert("Impossible de lire l'audio.");
        console.error(e);
      }
    });

    player.addEventListener('ended', () => { player.currentTime = 0; });
  </script>
</body>
</html>
